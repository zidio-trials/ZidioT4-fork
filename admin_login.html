<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .forgot-link {
      text-align: right;
      margin-top: 10px;
      font-size: 14px;
    }
    .forgot-link a {
      color: #007BFF;
      text-decoration: none;
    }
    .forgot-link a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .modal h3 {
      margin-top: 0;
    }
    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm" onsubmit="return validateLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="forgot-link">
        <a href="#" onclick="openModal()">Forgot Password?</a>
      </div>
      <div class="error-message" id="errorMsg"></div>
    </form>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal" id="forgotModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Reset Password</h3>
      <p>Enter your registered email to receive a reset link:</p>
      <input type="email" id="resetEmail" placeholder="Email address" required />
      <button onclick="sendResetLink()">Send Reset Link</button>
      <div id="resetMessage" class="success-message"></div>
    </div>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === 'admin123') {
        alert('Login successful!');
        window.location.href = '/admin-dashboard.html';
      } else {
        document.getElementById('errorMsg').textContent = 'Invalid username or password';
      }
    }

    function openModal() {
      document.getElementById('forgotModal').style.display = 'flex';
      document.getElementById('resetEmail').value = '';
      document.getElementById('resetMessage').textContent = '';
    }

    function closeModal() {
      document.getElementById('forgotModal').style.display = 'none';
    }

    function sendResetLink() {
      const email = document.getElementById('resetEmail').value;
      if (email && email.includes('@')) {
        document.getElementById('resetMessage').textContent = 'Reset link sent to ' + email;
      } else {
        document.getElementById('resetMessage').textContent = 'Please enter a valid email';
        document.getElementById('resetMessage').style.color = 'red';
      }
    }

    // Close modal on background click
    window.onclick = function(event) {
      const modal = document.getElementById('forgotModal');
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
